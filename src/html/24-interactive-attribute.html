<!DOCTYPE html>
<html lang="kr-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>유저 인터렉션 속성 | Likelion Bootcamp</title>
  <script type="module">
    const button = document.querySelector('.voting-result-button');
    const results = document.querySelectorAll('.voting-result');

    button.addEventListener('click', () => {
      results.forEach((result) => {
        result.removeAttribute('hidden');
      });
    });
  </script>
</head>

<body>
  <a href="/index.html" tabindex="2">Index로 이동</a>
  <h1>유저 인터렉션 속성</h1>
  <!-- tabindex 속성의 값이 1인 경우로 먼저 키보드 포커스가 위치하고 다음으로 tabindex가 2인 요소로 키보드 포커스가 이동한다. -->
  <div class="voting-result-wrapper">
    <!-- accesskey로 실행할 때 MacOs는 Ctrl+Opt+<Key>, Windows는 Alt+<Key> (크롬 기준) -->
    <!-- 크롬 이외 웹브라우저는 MDN accesskey 안내 참고 -->
    <button type="button" class="voting-result-button" accesskey="P">피크타임 Top6 결과 보기</button>
    <div class="voting-result" hidden>
      <ol>
        <li>팀 11시 - VANNER</li>
        <li>팀 7시 - MASC</li>
        <li>팀 8시 - 다크비</li>
        <li>팀 24시 - B.A.P, 탑독, 비아이지, ARGON</li>
        <li>팀 13시 - BAE173</li>
        <li>팀 20시 - 몬트</li>
      </ol>
    </div>
    <div tabindex="0" class="voting-result" hidden>
      <ul class="voting-result-vedio">
        <li>
          <a href="https://vod.jtbc.co.kr/player/embed/VO10679813">피크타임 1,2위 영상</a>
        </li>
        <li>
          <a href="https://vod.jtbc.co.kr/player/embed/VO10679810" tabindex="-1">피크타임 3,4위 영상</a>
        </li>
        <li>
          <a href="https://vod.jtbc.co.kr/player/embed/VO10679807">피크타임 5,6위 영상</a>
        </li>
      </ul>
    </div>
  </div>
  <figure>
    <img src="/src/assets/thumbnail/peaktime.jpeg" alt="피크타임 매주 수요일 밤 10시 30분 방송" width="400" />
    <figcaption class="user-caption" contenteditable>PEAK TIME</figcaption>
  </figure>
</body>

</html>
